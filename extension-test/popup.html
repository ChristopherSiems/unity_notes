<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemma Text Explainer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      min-height: 500px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    h2 {
      font-size: 20px;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #result {
      margin-top: 20px;
      padding: 16px;
      background: #f7f7f8;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      display: none;
      border-left: 3px solid #667eea;
    }
    
    #result.visible {
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #888;
    }
    
    .error {
      background: #fff5f5;
      color: #e53e3e;
      border-left-color: #e53e3e;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e5e5e5;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 12px;
      display: none;
    }
    
    .progress-bar.visible {
      display: block;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
    }
    
    .instructions {
      margin-top: 20px;
      padding: 16px;
      background: #f7f7f8;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }
    
    .instructions strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✨ Gemma Text Explainer</h2>
    <p class="subtitle">Powered by Gemma 3 270M</p>
    
    <textarea id="inputText" placeholder="Enter text to define..."></textarea>
    
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="status" id="status"></div>
    
    <button id="defineBtn">Define Text</button>
    
    <div id="result"></div>
    
    <div class="instructions">
      <strong>How to use:</strong>
      • Highlight text on any webpage<br>
      • Click the "✨ Define" button that appears<br>
      • Or right-click selected text → "Define with Gemma"<br>
      • Or type text above and click "Define Text"
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
