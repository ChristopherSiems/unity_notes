<!DOCTYPE html>
<html>
  <head>
    <title>Add Note</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      h3 {
        margin-bottom: 10px;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Header for highlighted text -->
    <h3 id="highlightedText">Selected Text</h3>

    <!-- User input -->
    <textarea id="noteBox" placeholder="Your note..."></textarea>

    <!-- Post button -->
    <button id="postButton">Post</button>

    <script src="addPopup.js"></script>
  </body>
</html>
